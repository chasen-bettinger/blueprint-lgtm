<style>
.dbg-part { border: solid 8px #888; }
.dbg-tag-error-box { border: solid 2px #C44; font-weight: bold;}
.dbg-tag-error-msg { color: red; }
.dbg-tag-box { border: solid 2px #44C; background-color: #CCC; padding: 5px; display: inline-block; }
.dbg-part-box {
	display: inline-block;
	padding: .2em .6em .3em;
	font-size: 75%;
	line-height: 1;
	color: #fff;
	background-color: #d9534f;
	text-align: center;
	white-space: nowrap;
	vertical-align: baseline;
	border-radius: .25em;
	z-index: 99999;
	cursor: help;
	width: 20px;
	height:15px;
	margin-bottom: 1px;
}
.red { color: red; }
.btn-group { background-color: #CCC; border-radius: 6px; }
.dbg-toolbar .btn { padding: 6px 2px; }
</style>
<script type="text/javascript">
	(function($) {
		$(document).ready(function() {
			var $dur = "medium"; // Duration of Animation

			$(".dbg-toolbar").css({
				"right" : 0,
				"top" : -46
			})
			$(".dbg-toolbar").hover(function() {
				$(this).stop().animate({
					top : -7
				}, $dur);
			}, function() {
				$(this).stop().animate({
					top : -46
				}, $dur);
			});
			$(".dbg-toolbar").show();
		});
	})(jQuery);
</script>

<div class="dbg-toolbar" style="position: fixed; z-index: 9999; background-color: #484848; font-size: 10px; padding: 10px 10px 0 10px; top: -52px; right: 0;">
	<div class="btn-toolbar">
		<div class="btn-group">
			<a data-action="click:dbg_refresh" p:what="file" class="btn btn-mini" title="Refresh View">
				<span class="glyphicon glyphicon-repeat"></span>
			</a>
			<a data-action="click:dbg_toggle" p:what="file" class="btn btn-mini" title="Show All Pages, Parts, and Templates">
					<span class="glyphicon glyphicon-file &Devl/Opts/file#.red;"></span>
			</a>
			<a data-action="click:dbg_toggle" p:what="tag" class="btn btn-mini" title="Show Epic Tags Set 1">
					<span class="glyphicon glyphicon-chevron-left &Devl/Opts/tag#.red;"></span>
			</a>
			<a data-action="click:dbg_toggle" p:what="tag2" class="btn btn-mini"  title="Show Epic Tags Set 2">
					<span class="glyphicon glyphicon-chevron-right &Devl/Opts/tag2#.red;"></span>
			</a>
			<a data-action="click:dbg_toggle" p:what="form" class="btn btn-mini" title="Show Forms">
					<span class="glyphicon glyphicon-edit &Devl/Opts/form#.red;"></span>
			</a>
			<a data-action="click:dbg_toggle" p:what="model" class="btn btn-mini" title="Show Tables / Model View">
					<span class="glyphicon glyphicon-list-alt &Devl/Opts/model#.red;"></span>
			</a>
		</div>
	</div>
	<div style="text-align: center; color: #FFF; letter-spacing: 5px; font-size: 10px; height: 18px; padding-left: 4px; margin-top: -3px;">EPIC</div>
</div>

<epic:if set="&Devl/Opts/model;">
	<style>
	.dbg-table-right {
		width:80%;
		vertical-align: top;
		position: relative;
	}
	.dbg-table-left {
		width:20%;
		height:100%;
		background-color: #024;
		vertical-align: top;
		padding:0;
		position: fixed;
		top: 0;
		left: 0;
		z-index: 9999;
	}
	.nav-tabs>li>a {
		border-radius:0px;
		padding: 5px 10px !important;
		color: #fff;
		margin-right:0;
	}
	.nav-tabs>li>a:hover {
		color: #CCC;
		background-color: #369;
	}
	ul.dbg-model.nav ul li a {
		padding-left: 30px !important;
	}
	ul.dbg-model.nav ul li table {
		margin-left: 30px;
		border: 1px solid #CCC;
		background-color: #eee;
	}
	#sidebar-wrapper {
		position:absolute;
	}
	</style>
	<table class="dbg-table" width="100%" cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td class="dbg-table-left">
				<epic:page_part part="dbg_model" dynamic="div" />
				<!-- Show model list w/tables -->
			</td>
			<td class="dbg-table-right">
				<div style="position:absolute;">
					<epic:page />
				</div>
			</td>
		</tr>
	</table>
</epic:if>
<epic:if not_set="&Devl/Opts/model;">
	<epic:page />
</epic:if>
